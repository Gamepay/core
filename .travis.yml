language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - wget 'https://github.com/xp-framework/xp-runners/releases/download/v5.3.0/setup' -O - | php
  - echo "use=." > xp.ini
  - echo "[runtime]" >> xp.ini
  - echo "date.timezone=Europe/Berlin" >> xp.ini

script:
  - (EXCD=0; for i in src/test/config/unittest/*.ini; do echo "---> $i"; ./unittest $i; RES=$?; if [ $RES -ne 0 ]; then EXCD=$RES; fi; done; exit $EXCD;)
